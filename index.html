<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Store Front</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>The Plant Collective</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card h-100">
                    <img src="media/monstera.jpeg" class="card-img-top" alt="Photo by Annie Spratt on Unsplash">
                    <div class="card-body">
                      <p class="card-text">The Monstera Deliciosa</p>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card h-100">
                    <img src="media/snake-plant.jpeg" class="card-img-top" alt="Photo by Sarah Bronske on Unsplash">
                    <div class="card-body">
                      <p class="card-text">The Dracaena Trifasciata</p>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card h-100">
                    <img src="media/pothos.jpeg" class="card-img-top" alt="The Pothos">
                    <div class="card-body">
                      <p class="card-text">The Epipremnum Aureum</p>
                    </div>
                  </div>
              </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card h-100">
                    <img src="media/monstera.jpeg" class="card-img-top" alt="Photo by Annie Spratt on Unsplash">

                      <p class="card-text">The Monstera Deliciosa</p>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card h-100">
                    <img src="media/snake-plant.jpeg" class="card-img-top" alt="Photo by Sarah Bronske on Unsplash">
                    <div class="card-body">
                      <p class="card-text">The Dracaena Trifasciata</p>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card h-100">
                    <img src="media/pothos.jpeg" class="card-img-top" alt="The Pothos">
                    <div class="card-body">
                      <p class="card-text">The Epipremnum Aureum</p>
                    </div>
                  </div>
              </div>
        </div>
    </div>
</body>
</html>
